				<form action="#" method="post">
			<fieldset>
				<legend>Ota Yhteyttä</legend>
				<label>Etunimi:</label>
				<input type="text" id="etunimi" name="etunimi" placeholder="Syötä etunimesi" required>
				<br><br>
				<label>Sukunimi:</label>
				<input type="text" id="sukunimi" name="sukunimi" placeholder="Syötä sukunimesi" required>
				<br><br>
				<label>Sähköposti:</label>
				<input type="email" id="sposti" name="sposti" placeholder="Syötä sähköpostisi" required>
			</fieldset>
			<br>
			<fieldset>
				<legend>Lisätiedot</legend>
				<label for="owntextarea">Tekstialue (80x4) :</label><br>
				<textarea id="owntextarea" name="owntextarea" rows="5" cols="120"></textarea>
				<br>
				<label for="lisatietoja">Tilaa samalla uutiskirje:</label>
				<input type="checkbox" id="lisatietoja" name="lisatietoja">
				<br>
				<label for="tilaus">Kuinka monta kuukautta haluat tilata?</label><br>
				<select id="tilaus" name="tilaus">
					<option value="1kk">1kk</option>
					<option value="3kk">3kk</option>
					<option value="6kk">6kk</option>
					<option value="12kk">12kk</option>
				</select>
			</fieldset>
			<br>
			<input type="submit" value="Lähetä!">
		</form>
